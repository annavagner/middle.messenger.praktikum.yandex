<html>
    <head>
        <link rel="stylesheet" type="text/css" href="profile.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="https://fonts.cdnfonts.com/css/ysabeau-sc" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            
                <div class="returnToChats"></div>  
                <div class="profile">
                    <img class="avatar" src="avatar.png" alt="avatar">
                    <div class="email">Почта {{email}}</div>
                    <div class="login">Логин {{login}}</div>
                    <div class="first_name">Имя {{first_name}}</div>
                    <div class="second_name">Фамилия {{second_name}}</div>
                    <div class="phone">Номер {{phone}}</div>
                    <div class="password">Пароль {{password}}</div>
                </div>
                
    </div>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="registration.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="https://fonts.cdnfonts.com/css/ysabeau-sc" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h1>Регистрация</h1>
                <input  type="text" class="email" value = {{email}}>
                <input  type="text" class="login" value = {{login}}> 
                <input  type="text" class="first_name" value = {{first_name}}> 
                <input  type="text" class="second_name" value = {{second_name}}> 
                <input  type="text" class="phone" value = {{phone}}> 
                <input  type="text" class="password" value = {{password}}> 
                <input  type="text" class="password_again" value = {{password_again}}> 
                <button class="submit">Зарегистрироваться</button>
                <a href="url" class="register">Авторизоваться</a>
    </div>
    </body>
</html>
